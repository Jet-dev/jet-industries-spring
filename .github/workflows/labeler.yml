name: "Pull Request Labeler"
on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]

jobs:
  triage:
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
